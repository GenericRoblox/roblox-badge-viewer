<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Badge Game Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #0074cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #0074cc;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Badge Game Links</h1>
    <input id="username" type="text" placeholder="Enter Roblox username">
    <button onclick="fetchBadges()">Get Badges</button>
    <ul id="badgeLinks"></ul>
  </div>

  <script>
    async function fetchBadges() {
      const username = document.getElementById('username').value.trim();
      const list = document.getElementById('badgeLinks');
      list.innerHTML = '';

      if (!username) {
        list.innerHTML = '<li>Please enter a username.</li>';
        return;
      }

      try {
        // Step 1: Get user ID using Rover API
        const userRes = await fetch(`https://api.rover.link/v1/user/${username}`);
        const userJson = await userRes.json();

        if (!userJson.robloxId) {
          list.innerHTML = '<li>User not found.</li>';
          return;
        }

        const userId = userJson.robloxId;

        // Step 2: Fetch recent badges from Roblox API
        const badgeRes = await fetch(`https://badges.roblox.com/v1/users/${userId}/badges?limit=10&sortOrder=Desc`);
        if (!badgeRes.ok) throw new Error('Badges fetch failed');

        const badgeJson = await badgeRes.json();
        const badges = badgeJson.data;

        if (!badges || badges.length === 0) {
          list.innerHTML = '<li>No badges found for this user.</li>';
          return;
        }

        // Step 3: Show each badge as a game link
        badges.forEach(badge => {
          const placeId = badge.awarder?.id;
          const displayName = badge.displayName || badge.name;
          if (!placeId) return;

          const gameLink = `https://www.roblox.com/games/${placeId}`;
          const li = document.createElement('li');
          li.innerHTML = `<a href="${gameLink}" target="_blank">${displayName}</a>`;
          list.appendChild(li);
        });

      } catch (err) {
        console.error('Fetch error:', err);
        const list = document.getElementById('badgeLinks');
        list.innerHTML = '<li>Something went wrong. Try again later.</li>';
      }
    }
  </script>
</body>
</html>
