<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Badge Game Links (by User ID)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #0074cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #0074cc;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Badge Game Links</h1>
    <input id="userid" type="number" placeholder="Enter Roblox User ID">
    <button onclick="fetchBadges()">Get Badges</button>
    <ul id="badgeLinks"></ul>
  </div>

  <script>
    async function fetchBadges() {
      const userId = document.getElementById('userid').value.trim();
      const list = document.getElementById('badgeLinks');
      list.innerHTML = '';

      if (!userId || isNaN(userId)) {
        list.innerHTML = '<li>Please enter a valid numeric user ID.</li>';
        return;
      }

      try {
        // Use corsproxy.io to bypass Roblox's CORS restriction
        const proxyUrl = `https://corsproxy.io/?https://badges.roblox.com/v1/users/${userId}/badges?limit=10&sortOrder=Desc`;
        const badgeRes = await fetch(proxyUrl);
        if (!badgeRes.ok) throw new Error('Failed to fetch badges.');

        const badgeJson = await badgeRes.json();
        const badges = badgeJson.data;

        if (!badges || badges.length === 0) {
          list.innerHTML = '<li>No badges found for this user.</li>';
          return;
        }

        badges.forEach(badge => {
          const placeId = badge.awarder?.id;
          const displayName = badge.displayName || badge.name;
          if (!placeId) return;

          const gameLink = `https://www.roblox.com/games/${placeId}`;
          const li = document.createElement('li');
          li.innerHTML = `<a href="${gameLink}" target="_blank">${displayName}</a>`;
          list.appendChild(li);
        });

      } catch (err) {
        console.error('Error:', err);
        list.innerHTML = '<li>Error fetching badge data. Please try again later.</li>';
      }
    }
  </script>
</body>
</html>
